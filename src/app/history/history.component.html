<div class="history-item">
    <label class="title">
        Title:
        <input [(ngModel)]="currentItem.title" placeholder="title" />
    </label>
    <span class="duration">Duration: {{currentItem.duration}}</span>
    <button (click)="start()">Start</button>
    <button (click)="pause()">Pause</button>
    <button (click)="stop()">Stop</button>
</div>

<div class="header">
    <h3>History:</h3> 
    <div>
        <button class="save-button" (click)="save()">Save</button>
    </div>
</div>

<div class="history-item" *ngFor='let item of historyItems'>
    <label class="title">
        Title:
        <input [(ngModel)]="item.title" placeholder="title" />
    </label>
    <span class="duration">Duration: {{item.duration}}</span>
    <button (click)="restart(item)">Restart</button>
    <button (click)="delete(item)">Delete</button>
</div>
